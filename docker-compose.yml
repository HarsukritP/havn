  # backend:
  #   build:
  #     context: ./backend
  #     dockerfile: Dockerfile
  #   container_name: spotsave-backend
  #   ports:
  #     - "8080:8080"
  #   environment:
  #     DB_HOST: postgres
  #     DB_PORT: 5432
  #     DB_USER: ${DB_USER:-spotsave}
  #     DB_PASSWORD: ${DB_PASSWORD:?Please set DB_PASSWORD in .env file}
  #     DB_NAME: ${DB_NAME:-spotsave_dev}
  #     REDIS_HOST: redis
  #     REDIS_PORT: 6379
  #     REDIS_PASSWORD: ${REDIS_PASSWORD:-}
  #     JWT_SECRET: ${JWT_SECRET:?Please set JWT_SECRET in .env file}
  #     PORT: ${PORT:-8080}
  #     GIN_MODE: ${GIN_MODE:-debug}
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
